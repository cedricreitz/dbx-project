resources:
  jobs:
    core_job:
      name: core_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: dbt
          environment_key: dbt-default
          dbt_task:
            project_directory: ../
            # The default schema, catalog, etc. are defined in ../dbt_profiles/profiles.yml
            profiles_directory: dbt_profiles/
            commands:
              - 'dbt run --target=${bundle.target} --select table_1.sql' # --vars "{ dev_schema: ${workspace.current_user.short_name} }"'


      environments:
        - environment_key: dbt-default
          spec:
            client: "2"
            dependencies:
              - dbt-databricks>=1.0.0,<2.0.0
      performance_target: STANDARD